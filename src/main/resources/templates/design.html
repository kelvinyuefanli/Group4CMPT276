<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web App Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .status-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .status {
            color: green;
            font-size: 24px;
            font-weight: bold;
        }

        .subtext {
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="status-box">
        <div class="status">âœ” Application is Running</div>
        <div class="subtext">If you can see this page, your web app is successfully open.</div>
    </div>
</body>
</html>
